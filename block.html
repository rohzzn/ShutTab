<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Blocked</title>
  <link rel="stylesheet" href="block.css">
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="header">
        <div class="icon">‚è∏</div>
        <h1>Site Blocked</h1>
        <div class="url-display" id="url"></div>
        <div class="rule-info" id="ruleInfo"></div>
      </div>

      <div class="content">
        <!-- Soft Block Controls -->
        <div id="softControls" class="soft-section hidden">
          <div class="timer-display">
            <span class="timer-text">Continue in <span id="count" class="timer-count">10</span>s</span>
          </div>
          <button id="continueBtn" class="btn-continue" disabled>
            Continue to Site
          </button>
        </div>

        <!-- Override Controls -->
        <div id="overrideControls" class="override-section">
          <div class="section-title">Need temporary access?</div>
          <div class="override-buttons">
            <button class="btn-override" data-min="5">
              <span class="time">5</span>
              <span class="unit">min</span>
            </button>
            <button class="btn-override" data-min="15">
              <span class="time">15</span>
              <span class="unit">min</span>
            </button>
            <button class="btn-override" data-min="30">
              <span class="time">30</span>
              <span class="unit">min</span>
            </button>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="actions">
          <button id="backBtn" class="btn-secondary">Go Back</button>
          <button id="optionsBtn" class="btn-secondary">Settings</button>
        </div>
        <div class="quote-section">
          <div class="quote" id="quote"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="block.js"></script>
</body>
</html>
